

monitor=,preferred,auto,1

input {
    kb_layout=pt
    follow_mouse=1
	force_no_accel=true
	natural_scroll=false
}
gestures {
	workspace_swipe=true
	workspace_swipe_invert=true
}

general {
    sensitivity=1
    main_mod=ALT

    gaps_in=5
    gaps_out=5
    border_size=2
    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
	layout=dwindle
}

dwindle {
preserve_split=true
}

master {
	new_is_master=false
}

#Decoration section in theme file
source=~/.config/hypr/themes/color.conf #select temp scheme


animations {
    enabled=1
}

decoration {
    rounding=5
    blur=2
    blur_size=2
    blur_passes=2

    drop_shadow=1
    shadow_range=20
    shadow_render_power=2
    shadow_ignore_window=1
    shadow_offset= 8 8
    col.shadow=0x44000000
}
#--------window rules---------
windowrule=float,Rofi
windowrule=float,ncmpcpp
windowrule=float,viewnior
windowrule=float,feh

#--------Startup programs--------
exec-once=pcloud1 &
exec-once=swaync &
exec-once=polkit-mate
exec-once=swaybg -m fill -i $HOME/.config/wallpaper/pixelart_house_inside_girl_book_dog.png &
exec=pkill waybar;waybar &
exec=libinput-gestures-setup restart &

#--------Keybinds--------
bindm=ALT,mouse:272,movewindow
bindm=ALT,mouse:273,resizewindow
bind=ALTSHIFT,Q,exit,
bind=ALTSHIFT,R,exec,hyprctl reload
bind=ALT,Return,exec,kitty
bind=ALT,Space,togglefloating
bind=ALT,Q,killactive,
bind=ALT,B,pseudo,
bind=ALT,F,fullscreen,

bind=,Print,exec,grim $HOME/Pictures/SS/$(date +'%Y%m%d%H%M%S_1.png') && notify-send 'Screenshot Saved'
bind=SUPER,Print,exec,grim - | wl-copy && notify-send 'Screenshot Copied to Clipboard'
bind=SUPERSHIFT,Print,exec,grim - | swappy -f -
bind=SUPERSHIFT,S,exec,slurp | grim -g - /tmp/photo && wl-copy < /tmp/photo && notify-send 'Screenshot Copied to Clipboard'

bind=ALT,T,exec,~/.local/bin/theme_changer_wl
bind=ALT,X,exec,~/.local/bin/powermenu
bind=ALTCONTROL,K,exec,~/.local/bin/hypr_bindings
bind=ALT,D,exec,~/.config/rofi/scripts/launcher_t1
bind=ALTCONTROL,E,exec,gammastep -P -O 5000
bind=ALTCONTROL,R,exec,gammastep -x
bind=ALTSHIFT,P,exec, gtklock
